name: Fetch Bookmeter Wish List

on:
  schedule:
    - cron: '0 16 * * *'  # 1:00 JST (UTC+9)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-wish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: scripts/fetch-bookmeter/go.mod

      - name: Fetch wish list
        working-directory: scripts/fetch-bookmeter
        run: go run . -output $GITHUB_WORKSPACE/wish.json

      - name: Commit and push wish.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wish.json
          git diff --staged --quiet || git commit -m "chore: update wish.json"
          git push
